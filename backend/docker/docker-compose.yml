version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: agentics_mysql
    restart: always
    env_file:
      - ../.env
    environment:
      MYSQL_ROOT_PASSWORD: agentic_root
      MYSQL_DATABASE: agentics
      MYSQL_USER: agentics_admin
      MYSQL_PASSWORD: agentics_1234
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: agentics_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  mysql_data:
  redis_data: